name: Fast CI
on: [push, pull_request]

jobs:
  fast-check:
    runs-on: ubuntu-latest
    timeout-minutes: 2  # Всего 2 минуты!
    
    services:
      postgres:
        image: postgres:13
        # ... настройки
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Fast check
      run: |
        python main.py --fast
      env:
        CI_FAST_MODE: true